name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: windows-latest
    steps:
      - name: Run release-please
        uses: GoogleCloudPlatform/release-please-action@v2
        id: release_please
        with:
          release-type: rust
          package-name: Hello World


      - name: Checkout code
        uses: actions/checkout@v2
        if: ${{ !steps.release_please.outputs.release_created }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy
        if: ${{ !steps.release_please.outputs.release_created }}

      - name: Run Clippy
        # uses: actions-rs/clippy-check@v1
        uses: ErichDonGubler/clippy-check@6723b97308d5e57f643a52398b9e5121813b5834
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
        if: ${{ !steps.release_please.outputs.release_created }}


      - name: RELEASE - Checkout code
        uses: actions/checkout@v2
        if: ${{ steps.release_please.outputs.release_created }}

      - name: RELEASE - Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
        if: ${{ steps.release_please.outputs.release_created }}

      - name: RELEASE - Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --release
        if: ${{ steps.release_please.outputs.release_created }}

      - name: RELEASE - Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: target/release/hello.exe
          asset_name: hello.exe
          asset_content_type: application/octet-stream
        if: ${{ steps.release_please.outputs.release_created }}
