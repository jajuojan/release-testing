name: Build and upload release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --release

      - name: 'Create Zip'
        run: |
          mkdir -p artifacts
          zip artifacts/win-move.zip target/release/win-move.exe
          zip artifacts/win-move.zip LICENSE
          zip artifacts/win-move.zip README.md

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: win-move
          path: artifacts/win-move.zip
